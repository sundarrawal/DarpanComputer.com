<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Compact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 210mm;
            height: 297mm;
            padding: 10px;
            border: 2px solid black;
            background-color: #fff;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .header h2 {
            font-size: 14px;
            margin: 3px 0;
        }
        .header h3 {
            font-size: 12px;
            margin: 3px 0;
        }
        .section-title {
            text-align: center;
            font-weight: bold;
            text-decoration: underline;
            margin: 10px 0;
            font-size: 14px;
        }
        .field-group {
            margin-bottom: 8px;
        }
        .field-group label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .field-group input, .field-group select, .field-group textarea {
            width: 100%;
            padding: 3px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .signature-section div {
            width: 48%;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #000;
            font-size: 12px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .buttons .save-btn {
            background-color: #28a745;
            color: #fff;
        }
        .buttons .print-btn {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>iMS Darpan</h1>
            <h2>Business Solution Pvt. Ltd.</h2>
            <h3>Kohalpur-11, Banke</h3>
        </div>
        <div>
            <div class="section-title">APPLICATION FORM</div>
            <p style="font-size: 12px; line-height: 1.4;">
                I would like to apply for the training package on skilled computer programs conducted by 
                iMS Darpan Business Solution Pvt. Ltd. with the following details:
            </p>
            <!-- Form Fields -->
            <form id="application-form">
                <div class="field-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="field-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="field-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="field-group">
                    <label for="admission-date">Admission Date:</label>
                    <input type="date" id="admission-date" name="admission-date" required>
                </div>
                <div class="field-group">
                    <label for="father-name">Father's Name:</label>
                    <input type="text" id="father-name" name="father-name" required>
                </div>
                <div class="field-group">
                    <label for="father-contact">Father's Contact Number:</label>
                    <input type="text" id="father-contact" name="father-contact" required>
                </div>
                <div class="field-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality">
                </div>
                <div class="field-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="field-group">
                    <label for="marital-status">Marital Status:</label>
                    <select id="marital-status" name="marital-status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </div>
                <div class="field-group">
                    <label for="qualification">Highest Academic Qualification:</label>
                    <input type="text" id="qualification" name="qualification" required>
                </div>
                <div class="field-group">
                    <label for="school-name">School/College Name:</label>
                    <input type="text" id="school-name" name="school-name" required>
                </div>
                <div class="field-group">
                    <label for="extra-skills">Extra Skills (if any):</label>
                    <textarea id="extra-skills" name="extra-skills" rows="3"></textarea>
                </div>
                <div class="field-group">
                    <label for="course-option">Course Option:</label>
                    <select id="course-option" name="course-option">
                        <option value="basic-diploma-9m">Basic + Diploma (9 months)</option>
                        <option value="basic-3m">Basic (3 months)</option>
                        <option value="accounting-1m">Accounting Package (1 month)</option>
                        <option value="hardware-2m">Hardware (2 months)</option>
                        <option value="graphic-design-1m">Graphic Design (1 month)</option>
                    </select>
                </div>
            </form>
            <div class="signature-section">
                <div>Student's Signature</div>
                <div>Received By</div>
            </div>
            <div class="buttons">
                <button class="save-btn" onclick="saveForm()">Save Form</button>
                <button class="print-btn" onclick="window.print()">Print Form</button>
            </div>
        </div>
    </div>
    <script>
        function saveForm() {
            alert("Form Saved Successfully!");
        }
    </script>
</body>
</html>
